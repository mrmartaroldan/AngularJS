<header>
  <h1>Mi Agenda</h1>
</header>

<formulario-alta
  (clickGuardar)="guardarContacto($event)">
</formulario-alta>

<!-- Para enlazar datos en un componente hijo, basta con indicar el atributo 
      que se ha expuesto en éste. Si queremos evaluar una expresión previamente 
      a su asignación como valor del atributo, envolvemos con corchetes el atributo. -->    
<lista-contactos 
  [datos]="contactos"
  (clickEliminar)="eliminarContacto($event)">
</lista-contactos>
