<!-- Para trabajar con formularios necesitamos hacer uso de la directiva 'NgForm'. Para obetener
     la referencia a la instancia 'FormGroup' del formulario, usamos una template reference variable,
     a la cual aisgnamos como valor la propia directiva 'Ngform'. -->

<form ngForm #formularioContacto="ngForm" 
(ngSubmit)="notificarContacto(formularioContacto)">

    <!-- Para trabajar con elementos de formulario necesitamos hacer uso de la directiva
         'NgModel'. Para obtener la referencia a la instancia 'FormControl' del elemento,
         usamos una template reference variable, a la cual usamos como valor la propia
         directiva 'NgModel'. -->

    <!-- Nombre -->
    <label for="nombre">Nombre</label>
    <input 
        id="nombre"
        placeholder="Ej. Tim"
        type="text" 
        ngModel 
        name="nombre" 
        #nombreRef="ngModel" 
        required>

    <!-- Con la directiva 'NgIf' escribimos o no un elemento en el DOM, es decir,
    lo renderizamos o no en el navegador en funci贸n de si la expresi贸n indicada
    como valor resuelve como 'true' o como 'false'-->
    <div *ngIf="nombreRef.touched && nombreRef.invalid" class="mensaje-error">
        El nombre es obligatorio
    </div>   

    <!-- Apellidos -->
    <label for="apellidos">Apellidos</label>
    <input 
        id="apellidos"
        placeholder="Ej. Cook"
        type="text" 
        ngModel 
        name="apellidos" >

    <!-- M贸vil -->
    <label for="movil">M贸vil</label>
    <input 
        id="movil"
        placeholder="Ej. 666 666 666"
        type="tel" 
        ngModel 
        name="movil" >

    <!-- Email -->
    <label for="email">Email</label>
    <input 
        id="email"
        placeholder="Ej. tim.cook@example.com"
        type="email" 
        ngModel 
        name="email" >

    <!-- Facebook -->
    <label for="facebook">Facebook</label>
    <input 
        id="facebook"
        placeholder="Ej. tim.cook"
        type="text" 
        ngModel 
        name="facebook" >


    <!-- Twitter -->
    <label for="twitter">Twitter</label>
    <input 
        id="twitter"
        placeholder="Ej. @timcook"
        type="text" 
        ngModel 
        name="Twitter" >
    
    <!-- -->
    <button type="submit" [disabled]="formularioContacto.invalid">Guardar contacto</button>

</form>
