<!doctype html>
<html>
    <head>
        <title>Degradados</title>
        <meta charset="UTF-8">
        <style>
            /* Degradado lineal */
            .degradado-lineal {
                width: 200px;
                height: 200px;
                background: linear-gradient(45deg, yellow, green, deeppink, slategray);
            }
            /* Degradado radial */
            .degradado-radial {
                width: 200px;
                height: 200px;
                background: radial-gradient(yellow, green, deeppink, slategray);
            }
        </style>
    </head>
    <body>
        <div class="degradado-lineal"></div>
        <div class="degradado-radial"></div>
    </body>
</html>
