<!doctype html>
<html>
    <head>
        <title>Tipografías Personalizadas</title>
        <meta charset="UTF-8">
        <style>
            /* Usamos la regla @font-face para personalizar una tipografía */
            @font-face {
                font-family: "Lobster";
                font-style: normal;
                font-weight: 400;
                src: url(lobster.woff2);
            }

            /* Una vez definimos la regla, ya podemos usarla */
            p {
                font-family: "Lobster"
            }
        </style>
    </head>
    <body>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi quisquam deserunt quia, temporibus necessitatibus, cum animi nam voluptatem, beatae libero ut magnam et facere inventore quam? Non necessitatibus est, voluptates?</p>
    </body>
</html>
