<!doctype html>
<html>
    <head>
        <title>Sombras</title>
        <meta charset="UTF-8">
        <style>
            /* Estilos comunes */
            .sombra {
                width: 200px;
                height: 200px;
                margin: 100px;
            }
            /* Sombra hacia abajo y derecha */
            .sombra1 {
                box-shadow: 10px 10px 32px deeppink;
            }
            /* Sombra hacia arriba e izquierda */
            .sombra2 {
                box-shadow: -10px -10px 32px peru;
            }
        </style>
    </head>
    <body>
        <div class="sombra sombra1"></div>
        <div class="sombra sombra2"></div>
    </body>
</html>
